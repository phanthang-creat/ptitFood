<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{dashboardLayout.html}">

<head> </head>

<body>
  <section class="row" layout:fragment="content">
    <div class="col mt-4">
      <form th:action="@{/manager/customers/saveOrUpdate}" method="post" th:object="${customer}">
        <div class="card">
          <div class="card-header">
            <h2 th:text="${customer.isEdit ? 'Chỉnh sửa thông tin khách hàng' : ' Thêm khách hàng'}">Thêm khách hàng
            </h2>
          </div>
          <div class="card-body">
            <div th:if="${message != null}" class="alert alert-danger" role="alert">
              <i>[[${message}]]</i>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-group d-none">
                  <label>ID</label>
                  <input type="hidden" th:field="*{isEdit}" />
                  <input type="text" class="form-control" th:field="*{maKhach}" name="maNV" id="maNV"
                    aria-describedby="categoryIdHid" placeholder="maNV" readonly />
                </div>
                <div class="form-outline">
                  <label class="form-label" for="ho">Họ</label>
                  <input th:field="*{ho}" type="text" name="ho" placeholder="Họ" id="ho" class="form-control" />
                  <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                      th:errors="*{ho}" style="color: red"></span></small>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="ten">Tên</label>
                  <input th:field="*{ten}" type="text" name="ten" id="ten" placeholder="Tên" class="form-control" />
                  <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                      th:errors="*{ten}" style="color: red"></span></small>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="gender">Giới tính</label>
                  <select class="form-control" th:field="*{gender}" id="gender" name="gender">
                    <option value="0">Nữ</option>
                    <option value="1">Nam</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <script>
                  // Date picker only
                  $(".datepicker").datepicker({
                    format: "mm/dd/yyyy",
                    startDate: "-3d",
                  });
                </script>
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                  <label class="control-label" for="datepicker">Ngày sinh:</label>
                  <div class="input-group date" data-provide="datepicker">
                    <input type="text" placeholder="Ngày sinh" class="form-control w-50" th:field="*{ngaySinh}"
                      id="ngaySinh" name="ngaySinh" />

                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th input-group-text h-100">
                        <i class="fas fa-calendar text-black-50"></i></span>
                    </div>

                  </div>
                  <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                      th:errors="*{ngaySinh}" style="color: red"></span></small>
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="diachi">Địa chỉ</label>
              <input th:field="*{diachi}" name="diachi" type="text" placeholder="Địa chỉ" id="diachi"
                class="form-control" />
              <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                  th:errors="*{diachi}" style="color: red"></span></small>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input th:field="*{email}" type="email" id="email" name="email" placeholder="Email"
                class="form-control" />
              <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                  th:errors="*{email}" style="color: red"></span></small>
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="sdt">Số điện thoại</label>
              <input th:field="*{sdt}" type="text" name="sdt" id="sdt" placeholder="Số điện thoại"
                class="form-control" />
              <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                  th:errors="*{sdt}" style="color: red"></span></small>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="cmnd">CMND</label>
              <input th:field="*{cmnd}" type="text" name="cmnd" id="cmnd" placeholder="Chứng minh nhân dân"
                class="form-control" />
              <small th:if="${#fields.hasErrors()}" id="usernameHip" class="form-text text-muted"><span
                  th:errors="*{cmnd}" style="color: red"></span></small>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a th:href="@{/manager/customers/}" class="btn btn-success text-white">Danh sách khách hàng</a>
            <button class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span th:if="${customer.isEdit}">Cập nhập</span>
              <span th:unless=" ${customer.isEdit}">Lưu</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
