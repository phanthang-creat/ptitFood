<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/admin/dashBoardLayout}">

<head>
    <meta charset="UTF-8">
    <title>Thêm nhà cung cấp</title>
</head>

<body>
<section class="content" layout:fragment="content">
    <div class="col mt-4">
        <form th:action="@{/admin/discounts/add}" method="post" th:object="${currentDto}">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${currentDto.isEdit ? 'Chỉnh sửa thông nhà cung cấp' : ' Thêm nhà cung cấp'}">Nhà cung cấp
                    </h2>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-danger" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
<!--                            <div class="form-group d-none">-->
<!--                                <label for="id">ID</label>-->
<!--                                <input type="hidden" th:field="*{isEdit}" />-->
<!--                                <input type="text" class="form-control" name="id" id="id"-->
<!--                                       aria-describedby="currentDtoIdHid" placeholder="Mã nhà cung cấp..." readonly />-->
<!--                            </div>-->
                            <div class="form-outline">
                                <label class="form-label" for="code">Code</label>
                                <input type="text" name="code" id="code" placeholder="Mã giảm giá" class="form-control" />
<!--                                <small th:if="${#fields.hasErrors()}" id="nameHip" class="form-text text-muted"><span-->
<!--                                        th:errors="*{}" style="color: red"></span></small>-->
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="discount">Giá trị</label>
                                <input type="number" name="discount" id="discount" placeholder="Discount" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="limitNumber">Giới hạn</label>
                                <input type="number" name="limitNumber" id="limitNumber" placeholder="Giới hạn" class="form-control" />
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="paymentLimit">Đơn hàng tối thiểu</label>
                                <input type="number" name="paymentLimit" id="paymentLimit" placeholder="Đơn hàng tối thiểu" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="description">Chi tiết</label>
                                <textarea name="description" id="description" placeholder="Chi tiết" class="form-control" ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="expirationDate">Thời hạn</label>
                                <input type="date" name="expirationDate" id="expirationDate" placeholder="Thời hạn" class="form-control" />
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-outline">
                                <label for="status">
                                    Trạng thái
                                </label>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="status" name="status">
                                        <option selected value="1">Hiện</option>
                                        <option value="2">Ẩn</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <a th:href="@{/admin/discounts}" class="btn btn-success text-white">Danh sách khách hàng</a>
                    <button class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span th:if="${currentDto.isEdit}">Cập nhập</span>
                        <span th:unless=" ${currentDto.isEdit}">Lưu</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
