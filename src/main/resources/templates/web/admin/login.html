<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Đăng nhập vào hệ thống</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="" />
</head>

<body>
<section class="row w-100 m-0" layout:fragment="content">
    <div class="offset-md-2 mt-4 col-xs-12 col-sm-12 offset-0 col-12 col-md-8 col-lg-4 offset-lg-4 w-100">
        <form th:action="@{/auth/admin/login}" method="post" th:object="${account}">
            <div class="card">
                <div class="card-header">
<!--                    <img th:src="@{/static/images/logo2.png}" width="20%" alt="" />-->
                    <span class="h4">Đăng nhập vào hệ thống</span>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-danger" role="alert" th:text="${message}">
                        <i>Username và password không hợp lệ</i>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}" type="text" class="form-control" name="username" id="username"
                               aria-describedby="usernameHid" placeholder="Enter username" />
                        <small th:if="${#fields.hasErrors('username')}" id="usernameHid" class="text-danger form-text text-muted">
                            <span style="color: red">Username is invalid</span>
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" name="password" id="password"
                               aria-describedby="passwordHid" placeholder="Enter password" />
                        <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted">
                            <span style="color: red">Password is invalid</span></small>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt mr-1"></i>Đăng nhập
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
