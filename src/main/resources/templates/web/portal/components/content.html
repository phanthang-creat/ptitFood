<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{web/portal/Layout.html}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trung tâm bảo hành xe</title>
    <!-- Import Boostrap css, js, font awesome here -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link th:href="@{/static/style.css}">
  </head>

  <style>
    .cycle-slide {
      width: 100%;
      height: 100%;
      position: relative;
      display: block;
      overflow: hidden;
    }
    .cycle-slide img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
  <body>
  <div layout:fragment="contentlayout" >
    <div class="slider">
      <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div
                    class="tp-bgimg defaultimg"
                    style="
                background-color: rgba(0, 0, 0, 0);
                background-repeat: no-repeat;
                background-image: url('/images/hau-mai_auto_x2.jpg');
                background-size: cover;
                background-position: center center;
                width: 100%;
                height: 100%;
                opacity: 1;
                visibility: inherit;
                z-index: 20;
              "

            ></div>
          </div>
          <div class="carousel-item">
            <div
                    class="tp-bgimg defaultimg"
                    style="
                background-color: rgba(0, 0, 0, 0);
                background-repeat: no-repeat;
                background-image: url('/images/10_auto_x2.jpg');
                background-size: cover;
                background-position: center center;
                width: 100% !important;
                height: 100%;
                opacity: 1;
                visibility: inherit;
                z-index: 20;
              "

            ></div>
          </div>
          <div class="carousel-item">
            <div
                    class="tp-bgimg defaultimg"
                    style="
                background-color: rgba(0, 0, 0, 0);
                background-repeat: no-repeat;
                background-image: url('/images/mo-tiem-sua-xe-may-2-min.jpg');
                background-size: cover;
                background-position: center center;
                width: 100%;
                height: 100%;
                opacity: 1;
                visibility: inherit;
                z-index: 20;
              "

            ></div>
          </div>
        </div>
        <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- jumbotron -->

    <div class="stats blue-grey-bg" id="stats">
      <div class="container">

      </div>
    </div>
  </div>


  </body>
  <script th:src="@{/static/index.js}"></script>
</html>
