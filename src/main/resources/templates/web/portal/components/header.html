<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{Layout.html}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <!-- Import Boostrap css, js, font awesome here -->
    <link rel="stylesheet" th:href="@{/static/style.css}">
  </head>

  <body>
    <!-- Navigation -->
    <header  >
      <div th:fragment="header" id="sticked-menu">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/">
                  <img src="/static/images/logo2.png" alt="" style="width: 90px; height: auto">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                          <a class="nav-link" href="/">Trang chủ <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/gioi-thieu">Giới thiệu</a>
                      </li>
                  </ul>
                  <div class="my-2 my-lg-0">
                      <a class="btn my-2 my-sm-0 bg-transparent"  th:href="@{/cart/detail}">
                          <img src="/static/images/cart.svg" alt="cart">
                      </a>
                  </div>
                  <div class="my-2 my-lg-0">
                      <a class="btn my-2 my-sm-0 bg-transparent" href="/profile">
                          <img src="/static/images/user.png" alt="profile" style="height: 16px; width: 16px;">
                      </a>
                  </div>
                  <div class="my-2 my-lg-0">
<!--                    logout -->
                      <form th:action="@{/auth/logout}" method="post">
                          <button type="submit" class="btn my-2 my-sm-0 bg-transparent">
                              <img src="/static/images/logout.png" alt="logout" style="height: 16px; width: 16px;">
                          </button>
                      </form>
                  </div>
              </div>
          </nav>
      </div>
    </header>
  </body>
  <script th:src="@{/index.js}"></script>
</html>
