<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{web/portal/Layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta>
    <title>PtitFood</title>
    <!-- Import Boostrap css, js, font awesome here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
            href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
            rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link th:href="@{/static/style.css}">
</head>

<body>
<div layout:fragment="contentlayout" >
    <section class="hero-banner bg-light py-5">
        <div class="container">
            <div class="row row align-items-center">
                <div class="col-lg-5 offset-lg-1 order-lg-1">
                    <img th:src="@{/static/banners/banh-mi.png}" class="img-fluid" alt="Web Development">
                </div>
                <div class="col-lg-6">
                    <h1 class="mt-3">PTITFOOD</h1>
                    <p class="lead text-secondary my-5">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. Point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters.</p>
                    <form class="form-inline d-flex justify-content-center md-form form-sm">
                        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                               aria-label="Search" name="name" th:value="${nameSearch}">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section style="background-color: #eee;">
        <div class="pt-4">
            <h2 class="text-center mt-5 mb-5">
                <span class="badge bg-secondary" th:if="${nameSearch == null}">Tất cả sản phẩm</span>
                <span class="" th:if="${nameSearch != null}">Kết quả tìm kiếm: </span>
                <strong th:if="${nameSearch != null}" th:text="${nameSearch}"></strong>
            </h2>
        </div>
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10">
                    <div class="row p-2 bg-white border rounded" th:each="item : ${items}">
                        <div class="col-md-3 mt-1">
                            <img class="img-fluid img-responsive rounded product-image" th:src="@{${'/static/images/' + item.getAvatar()}}" alt="product image">
                        </div>
                        <div class="col-md-6 mt-1">
                            <h5 th:text="${item.getName()}"></h5>
                            <div class="mt-1 mb-1 spec-1">
                                <span>Danh mục: </span>
                                <span th:if="${item.getCategory() != null}" th:text="${item.getCategory().getName()}"></span>
                            </div>
                            <div class="mt-1 mb-1 spec-1">
                                <span>Nhà cung cấp: </span>
                                <span th:if="${item.getProducer() != null}" th:text="${item.getProducer().getName()}"></span>
                                <span th:if="${item.getProducer() == null}" th:text="${'Không có'}"></span>
                            </div>
                            <p class="text-justify text-truncate para mb-0">
                                <span th:text="${item.getDetail()}"></span>
                            </p>
                        </div>
                        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                            <div class="d-flex flex-row align-items-center">
                                <h4 class="mr-1" th:text="${item.getPriceSale() + 'đ'}">
                                </h4>
                                <span class="strike-text" th:text="${item.getPrice() + 'đ'}">
                                </span>
                            </div>
                            <div class="d-flex flex-column mt-4">
                                <a class="btn btn-primary btn-sm" type="button" th:href="@{'/product/' + ${item.getAlias()}}">
                                    Chi tiết
                                </a>
                                <form class="form-inline d-flex justify-content-center md-form form-sm"
                                    th:action="@{/cart/add/{id}(id=${item.getId()})}" method="post">
                                    <input class="form-control form-control-sm mr-3 w-75" type="number" placeholder="Số lượng"
                                           aria-label="Search" name="quantity" value="1" hidden>
                                    <button class="btn btn-outline-primary btn-sm mt-2 w-100" type="submit">
                                        <i class="fas fa-cart-plus"></i>
                                        Thêm vào giỏ hàng
                                    </button>
                                </form>


                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
<script th:src="@{/static/index.js}"></script>
</html>
