<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{web/portal/Layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta>
  <title>PtitFood</title>
  <!-- Import Boostrap css, js, font awesome here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link
          href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
          rel="stylesheet"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link th:href="@{/static/style.css}">
</head>

<body>
<div layout:fragment="contentlayout">
    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 border-end">
                                    <h4>Trang cá nhân</h4>
                                    <p>Quản lý thông tin cá nhân</p>
                                </div>
                                <div class="col-md-8">
                                    <div class="card border-0">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>Thông tin cá nhân</h4>
                                                    <hr>
                                                </div>
                                                <div class="col-md-12">
                                                    <div th:if="${error}" class="alert alert-danger">
                                                        <div th:text="${error}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
<!--                                                error-->
                                                <form action="/profile/update" method="post">
                                                    <div class="col-md-6">
                                                        <label for="fullname">Họ và tên</label>
                                                        <input id="fullname" name="fullname" type="text" class="form-control" th:value="${user.getFullName()}">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="email">Email</label>
                                                        <input disabled id="email" type="email" class="form-control" th:value="${user.getEmail()}">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="phone">Số điện thoại</label>
                                                        <input id="phone" name="phone" type="text" class="form-control" th:value="${user.getPhone()}">
                                                    </div>
                                                    <div class="col-md-12">
                                                        <button class="btn btn-primary mt-3">Lưu thay đổi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card border-0 mt-3">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>Change Password</h4>
                                                    <hr>
                                                </div>
                                                <div class="col-md-12">
                                                    <div th:if="${passwordError}" class="alert alert-danger">
                                                        <div th:text="${passwordError}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <form action="/profile/update-password" autocomplete="off" method="post">
                                                    <div class="col-md-12">
                                                        <label for="current-password">Mật khẩu hiện tại</label>
                                                        <input
                                                                name="current-password"
                                                                id="current-password"
                                                                type="password"
                                                                class="form-control"
                                                                value=""
                                                                autocomplete="off"
                                                        >
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label for="new-password">Mật khẩu mới</label>
                                                        <input type="password" class="form-control" value="" name="new-password" id="new-password">
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label for="confirm-password">Xác nhận mật khẩu</label>
                                                        <input type="password" class="form-control" value="" name="confirm-password" id="confirm-password">
                                                    </div>
                                                    <div class="col-md-12">
                                                        <button class="btn btn-primary mt-3">Đổi mật khẩu</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="card border-0 mt-3">
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col-md-12">
                                      <h4>Đơn hàng của bạn</h4>
                                      <hr>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <table class="table table-bordered">
                                        <thead>
                                          <tr>
                                            <th>STT</th>
                                            <th>Ngày đặt</th>
                                            <th>Tổng tiền</th>
                                            <th>Trạng thái</th>
                                            <th>Thao tác</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr th:each="order : ${orders}">
                                            <td th:text="${order.getId()}"></td>
                                            <td th:text="${order.getOrderDate()}"></td>
                                            <td th:text="${order.getMoney()}"></td>
                                            <td th:text="${order.getOrderStatus().getStatus()}"></td>
                                            <td>
                                              <a th:href="@{/profile/order/{id}(id=${order.getId()})}" class="btn btn-primary">Chi tiết</a>
                                            </td>
                                          </tr>
                                      </tbody>
                              </table>

                          </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

</body>
</html>
